app:
  token:
    access:
      secret-key: ${JWT_SECRET_KEY_ACCESS}
      expiration: ${JWT_EXPIRATION_ACCESS}
    refresh:
      expiration: ${JWT_EXPIRATION_REFRESH}
  backend-api: ${BACKEND_API}
  allow-origins: ${ALLOWED_ORIGINS}

  search:
    history:
      max: 100
      display: 7

  database:
   functions:
     - name: 'match_against'
       pattern: 'MATCH(?1) AGAINST(?2 IN BOOLEAN MODE)'
       type: 'BOOLEAN'
     - name: 'match_against3'
       pattern: 'MATCH(?1, ?2, ?3) AGAINST(?4 IN NATURAL LANGUAGE MODE)'
       type: 'BOOLEAN'
