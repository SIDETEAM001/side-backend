# Infra
cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ${S3_REGION}
    s3:
      bucket: ${S3_BUCKET}
    stack:
      auto: false

oauth:
  kakao:
    client-id: ${KAKAO_REST_API_KEY}
    url:
      auth: https://kauth.kakao.com
      api: https://kapi.kakao.com

location:
  kakao:
    api-key: ${KAKAO_REST_API_KEY}
    search-api: https://dapi.kakao.com/v2/local/search/address
    coord-api: https://dapi.kakao.com/v2/local/geo/coord2regioncode

firebase:
  fcm:
    config-path: ${FCM_URL}

slack:
  report: ${SLACK_REPORT_URL}


sms:
  coolsms:
    api-key: ${COOLSMS_API_KEY}
    secret-key: ${COOLSMS_SECRET_KEY}
    sender-phone: ${COOLSMS_SENDER_PHONE_NUMBER} # '-' 를 제외한 01012345678 형태로 입력
    sms-send-uri: https://api.coolsms.co.kr/messages/v4/send
